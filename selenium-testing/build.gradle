group 'walsin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.testng', name: 'testng', version: '6.11'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'io.minio:minio:6.0.10'
}


test { //this is the gradle task to be executed
    useTestNG() { //Tells Gradle to use TestNG
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
        suites 'src/test/TestNG.xml' //location of our suite.xml
        //we want display the following test events
        testLogging {
            events "PASSED", "FAILED", "SKIPPED"
        }
    }
}