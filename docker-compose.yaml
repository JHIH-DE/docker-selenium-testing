# To execute this docker-compose yml file use `docker-compose -f <file_name> up`
# Add the `-d` flag at the end for detached execution
version: "3"
services:
  selenium-hub:
    image: selenium/hub:3.141.59-titanium
    container_name: selenium-hub
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    ports:
      - "5555:5900"
    extra_hosts:
      - "localcas.walsin.com:10.191.200.221"
      - "ikmdev.walsin.com:10.191.200.221"
      - "local.walsin.com:10.191.200.221"
      - "ikm-solr:10.191.200.221"
  firefox:
    image: selenium/node-firefox-debug
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    ports:
      - "5556:5900"
    extra_hosts:
      - "localcas.walsin.com:10.191.200.221"
      - "ikmdev.walsin.com:10.191.200.221"
      - "local.walsin.com:10.191.200.221"
      - "ikm-solr:10.191.200.221"